name: Publish to NPM

on:
    release:
        types: [published]
    workflow_dispatch: # Allow manual triggers

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 8.15.0

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "pnpm"
                  registry-url: "https://registry.npmjs.org"

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Build package
              run: pnpm --filter @yaml-routes/tanstack build

            - name: Run tests
              run: pnpm --filter @yaml-routes/tanstack test

            - name: Publish to NPM
              run: pnpm --filter @yaml-routes/tanstack publish --access public
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
