name: CI

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 8.15.0

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Build tanstack package
              run: pnpm --filter @yaml-routes/tanstack build

            - name: Test tanstack package
              run: pnpm --filter @yaml-routes/tanstack test

            - name: Type check
              run: pnpm --filter @yaml-routes/tanstack type-check

            - name: Build demo (to verify it works)
              run: pnpm --filter demo build
