name: CI

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "20"

            - name: Setup pnpm
              run: |
                  npm install -g pnpm@8.15.0

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Build tanstack package
              run: pnpm --filter @yaml-routes/tanstack build

            - name: Test tanstack package
              run: pnpm --filter @yaml-routes/tanstack test

            - name: Build demo (to verify it works)
              run: pnpm --filter demo build
