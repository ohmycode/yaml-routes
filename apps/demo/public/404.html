<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>YAML Routes Demo</title>
    <script>
        // GitHub Pages SPA redirect
        // This script redirects 404s to index.html with the original path preserved
        // as a query parameter for client-side routing
        const pathSegmentsToKeep = 1; // Keep /yaml-routes as base path
        
        const l = window.location;
        const redirect = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + 
            '/?/' + l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash;
            
        l.replace(redirect);
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
