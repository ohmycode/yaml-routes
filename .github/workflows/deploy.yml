name: Deploy Demo to GitHub Pages

on:
    push:
        branches: [main]
    workflow_dispatch: # Allow manual triggers

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
    contents: read
    pages: write
    id-token: write

jobs:
    # Simple deployment job - no building
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Check if demo dist exists
              run: |
                if [ -d "apps/demo/dist" ]; then
                  echo "✅ Demo dist folder found"
                  ls -la apps/demo/dist/
                else
                  echo "❌ Demo dist folder not found - need to build locally first"
                  echo "Run: pnpm install && pnpm run package:build && pnpm run demo:build"
                  exit 1
                fi

            - name: Setup Pages
              uses: actions/configure-pages@v3

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: ./apps/demo/dist

            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v3
              with:
                  artifact_name: github-pages
