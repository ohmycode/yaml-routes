# YAML Routes Configuration for TanStack Router
# This demonstrates the yaml-routes package for TanStack Router (React Router v7 support coming soon)

# Global settings
settings:
    i18n:
        enabled: true
        defaultLocale: en
        supportedLocales: [en, es]
        # if true, locales will always be preserved in URLs, even if there is no locale path segment (recommended). If false, locale will be lost when navigating to a route without a locale segment.
        forceLocaleUrl: true
    basePath: /yaml-routes

    # Performance optimizations
    lazyComponents: true # Enable lazy loading for better code splitting (false by default)

    # TanStack Router configuration
    router:
        defaultErrorComponent: components/RouteError
        defaultPreload: intent # Preload strategy: 'intent' | 'render' | false
        defaultPreloadStaleTime: 30000 # 30 seconds - how long preloaded data stays fresh
        defaultGcTime: 300000 # 5 minutes - garbage collection time for unused data

# Basic routes
home:
    path: /
    component: pages/Home

getting_started:
    path: /getting-started
    component: pages/GettingStarted

# Demo pages for a pizza website with i18n and nested routes
pizza_list:
    path:
        en: /demo/our-pizzas
        es: /demo/nuestras-pizzas
    component: pages/demo/Home

pizza_type:
    path:
        en: /demo/our-pizzas/{pizzaType}
        es: /demo/nuestras-pizzas/{pizzaType}
    component: pages/demo/PizzaType
    parameters:
        pizzaType:
            type: string
            required: true

pizza_review_list:
    path:
        en: /demo/our-pizzas/{pizzaType}/reviews
        es: /demo/nuestras-pizzas/{pizzaType}/recomendaciones
    component: pages/demo/PizzaReviewList
    parameters:
        pizzaType:
            type: string
            required: true

pizza_review:
    path:
        en: /demo/our-pizzas/{pizzaType}/reviews/{reviewId}
        es: /demo/nuestras-pizzas/{pizzaType}/recomendaciones/{reviewId}
    component:
        en: pages/demo/PizzaReview
        es: pages/demo/Recomendacion
    parameters:
        pizzaType:
            type: string
            required: true
        reviewId:
            type: string
            required: true

pizza_review_comments:
    path:
        en: /demo/our-pizzas/{pizzaType}/reviews/{reviewId}/comment/{commentId}
        es: /demo/nuestras-pizzas/{pizzaType}/recomendaciones/{reviewId}/commentario/{commentId}
    component: pages/demo/PizzaReviewComment
    parameters:
        pizzaType:
            type: string
            required: true
        reviewId:
            type: string
            required: true
        commentId:
            type: string
            required: true
